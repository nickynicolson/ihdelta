name: Flat

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * 1'

jobs:
  flatten:
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      # Check out the repository so it can read the files inside of it and do other operations
      - name: Check out repo
        uses: actions/checkout@v2
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://sweetgum.nybg.org/science/api/v1/institutions
          downloaded_filename: ih-institutions.json
          postprocess: ./postprocess.ts
  make_sqllite:
    needs: flatten
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        fetch-depth: 0
      - name: Make SQLite
        run: |
          pip install git-history sqlite-utils
          ls -ltrah
          git-history file --start-after cd8b46cff23a56802c1b499fbaf8591995422457 --csv --dialect unix --id irn ihdelta.db ih-institutions.csv
          ls -ltrah
          sqlite-utils tables ihdelta.db --counts
      - name: Attach built .db artifact to run 
        uses: actions/upload-artifact@v3
        with:
          name: ihdelta.db
          path: ihdelta.db
